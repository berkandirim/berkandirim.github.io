---
layout: default
permalink: /projects/
class: projects
title: Projects
---

<p>Some of the projects I've worked on so far</p>

<ul class="project-list">
    {% for project in site.data.projects %}
    <li>
        <a href="{% if project.link %}{{project.link}}{% endif %}" target="_blank">
            <h2 class="project-title">{{project.title}}</h2>
            <p class="project-description">{{project.description}}</p>
        </a>
    </li>
    {% endfor %}
</ul>
